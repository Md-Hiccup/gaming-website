<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="css/mine.css">
</head>
<body onload="Gamestart() ">
<script src="js/mine.js"></script>

<center>
    <h1>Hiccup's Tic Tac Toe Game </h1>

    <div id="msg">move's are show here</div>
    <br><br>
    <table border="2">
        <tr>
            <td id="1" class="square" onclick="move(this);">
            <td id="2" class="square" onclick="move(this);">
            <td id="3" class="square" onclick="move(this);">
        </tr>

        <tr>
            <td id="4" class="square" onclick="move(this);">
            <td id="5" class="square" onclick="move(this);">
            <td id="6" class="square" onclick="move(this);">
        </tr>

        <tr>
            <td id="7" class="square" onclick="move(this);">
            <td id="8" class="square" onclick="move(this);">
            <td id="9" class="square" onclick="move(this);">
        </tr>
       
        <input type="button" class="button" value="Reset" onclick="reset();" name="reset"/>
        <br>
        <br>
    </table>
   
</center>
</body>
</html>
